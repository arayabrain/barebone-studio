on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd frontend
          yarn build
          git add build
          git commit -m"build frontend"
          git push origin develop
