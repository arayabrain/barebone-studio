name: Python Linters
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'notebooks/**'
      - 'frontend/**'
      - 'sample_data/**'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: python -m pip install flake8
      - uses: liskin/gh-problem-matcher-wrap@708ac64c4be1994ccde1faf108b18d882db82ec6
        with:
          linters: flake8
          run: flake8
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: python -m pip install isort
      - uses: liskin/gh-problem-matcher-wrap@708ac64c4be1994ccde1faf108b18d882db82ec6
        with:
          linters: isort
          run: isort --check --diff studio
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
