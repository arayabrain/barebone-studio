name: Tests

on:
  pull_request:
    branches:
      - main
      - develop-main
      - develop-feature
    paths-ignore:
      - 'docs/**'

  workflow_dispatch:

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Run test_run command
        shell: bash
        run: |
          make test_run
