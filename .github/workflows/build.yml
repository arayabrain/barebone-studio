name: Build

on:
  pull_request:
    branches:
      - develop
    types: [closed]

  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: build
        run: |
          make build_frontend

      - name: push
        env:
          CI: false
        run: |
          git add build
          git commit -m"build frontend"
          git push origin develop
